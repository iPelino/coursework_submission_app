{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <h5 class="custom-text">Login</h5>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                <button class="btn btn-form-custom" type="submit">Login</button>
                </form>
            </div>
        </div>


    </div>

{% endblock %}
