{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h5 class="custom-text">Register</h5>
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy}}
                  <button class="btn btn-danger" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
